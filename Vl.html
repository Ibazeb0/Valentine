<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great-Grace, Will You Be My Valentine? üíå</title>
    <style>
        body {
            margin: 0;
            background: #ffdde1;
            font-family: 'Pacifico', cursive;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ee3e5f;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            transform: rotate(45deg);
            animation: float 6s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: -10px;
            top: 0;
        }

        .love-letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
        }

        button {
            background: #ee3e5f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #ff194d;
            transform: scale(1.1);
        }

        #response {
            display: none;
            font-size: 2em;
            color: #ee3e5f;
            margin-top: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border: 5px solid white;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container"></div>

    <div class="container">
        <div class="photo-frame">
            <img src="https://example.com/your-photo.jpg" alt="Our Photo">
        </div>
        
        <h1>Great-Grace, Will You Be My Valentine? üíñ</h1>
        
        <div class="love-letter">
            <p>My Dearest Great-Grace,</p>
            <p>From the moment I met you, my world has been filled with colors brighter than any rainbow. This Valentine's Day, I want to create new memories together...</p>
            <p>Will you make me the happiest person by being mine?</p>
        </div>

        <button onclick="showResponse('yes')">YES! üíù</button>
        <button onmouseover="dodgeButton(this)">No üòú</button>
        <div id="response"></div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Confetti effect
        function shootConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'heart';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = 'confetti 3s linear';
                document.body.appendChild(confetti);
            }
        }

        // Response handler
        function showResponse(answer) {
            const response = document.getElementById('response');
            response.style.display = 'block';
            
            if (answer === 'yes') {
                response.innerHTML = "YAY! üíñ I can't wait for our Valentine's adventure!";
                shootConfetti();
                playRomanticSound();
            } else {
                response.innerHTML = "Nice try! üòò Let's try that again...";
            }
        }

        // Play romantic sound
        function playRomanticSound() {
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
            audio.play();
        }

        // Dodge button
        function dodgeButton(button) {
            button.style.position = 'absolute';
            button.style.left = Math.random() * 80 + 'vw';
            button.style.top = Math.random() * 80 + 'vh';
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
